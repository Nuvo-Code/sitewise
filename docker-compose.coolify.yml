services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: sitewise
    container_name: sitewise
    ports:
      - "${APP_PORT:-80}:80"
    volumes:
      - .:/var/www/html
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_KEY=${APP_KEY}
      - APP_PORT=${APP_PORT}
      - APP_DOMAIN=${APP_DOMAIN}
      - APP_URL=https://${APP_DOMAIN}
      - DB_CONNECTION=pgsql
  database:
    image: postgres:17
    container_name: sitewise_db
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      - POSTGRES_DB=sitewise
      - POSTGRES_USER=sitewise
      - POSTGRES_PASSWORD=sitewise
    volumes:
      - db_data:/var/lib/postgresql/data
volumes:
  db_data: